<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroEtec</title>
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="icon" href="../img/logotipo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="../img/logotipo.png" alt="Logo" class="logo">
            <span class="brand">AgroEtec</span>
        </div>
        <nav class="header-nav">
            <a href="../main.html">Home</a>
            <a href="loja.html">Loja</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="#">AgroEtec</a>
            <a href="contato.html">Contato</a>
        </nav>
        <div class="header-right">
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </header>

    <main class="contato-main">
        <section class="contato-form-section">
            <h1 class="contato-titulo">We're here to help</h1>
            <form class="contato-form">
                <label>
                    <span>Name</span>
                    <input type="text" placeholder="e.g. John Smith" required>
                </label>
                <label>
                    <span>Email address</span>
                    <input type="email" placeholder="e.g. example@gmail.com" required>
                </label>
                <label>
                    <span>Message</span>
                    <textarea placeholder="Let us know how we can help" required></textarea>
                </label>
                <button type="submit" class="contato-btn">Send message</button>
            </form>
        </section>
        <section class="contato-card-section">
            <div class="contato-card">
                <div class="contato-card-header">
                    <span class="contato-card-logo"><i class="fa-solid fa-leaf"></i> AgroEtec</span>
                </div>
                <div class="contato-card-body">
                    <p>
                        “A AgroEtec reduziu atrasos em projetos em 30% e transformou a comunicação da nossa equipe,
                        economizando horas toda semana.”
                    </p>
                    <div class="contato-card-client">
                        <img src="../img/cliente-logo.png" alt="Cliente" />
                        <span>Cliente Satisfeito</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
